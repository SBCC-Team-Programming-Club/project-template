name: ðŸš€ Initialize Repository

on:
  push:
    branches:
      - main

jobs:
  setup:
    if: github.run_number == 1
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rename project in README
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          DESCRIPTION="${{ github.event.repository.description }}"
          CREATOR="${{ github.event.sender.login }}"

          # Replace project name
          sed -i "s/Project Name/$REPO_NAME/g" README.md

          # Replace description if one was provided
          if [ -n "$DESCRIPTION" ]; then
            sed -i "s/A short one-line description of what this project does\./$DESCRIPTION/" README.md
          fi

          # Replace team member placeholder with repo creator
          sed -i "s/Your Name/@$CREATOR/" README.md
          sed -i "s/@username/@$CREATOR/" README.md
          sed -i "s/| Role |/| Owner |/" README.md

          echo "âœ… Initialized README for: $REPO_NAME"

      - name: Commit updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: initialize README for ${{ github.event.repository.name }}"
          git push

      - name: Set branch protection on main
        run: |
          curl --request PUT \
            --url https://api.github.com/repos/${{ github.repository }}/branches/main/protection \
            --header "authorization: Bearer $GH_TOKEN" \
            --header "content-type: application/json" \
            --data '{
              "required_status_checks": null,
              "enforce_admins": false,
              "required_pull_request_reviews": {
                "required_approving_review_count": 1,
                "dismiss_stale_reviews": true
              },
              "restrictions": null
            }' \
            --fail
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete this workflow file
        run: |
          git pull
          git rm .github/workflows/init.yml
          git commit -m "chore: remove initialization workflow"
          git push
