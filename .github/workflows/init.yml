name: ðŸš€ Initialize Repository

on:
  push:
    branches:
      - main

jobs:
  setup:
    if: github.run_number == 1
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rename project in README
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          DESCRIPTION="${{ github.event.repository.description }}"
          CREATOR="${{ github.event.sender.login }}"

          # Fetch the creator's display name from GitHub API
          DISPLAY_NAME=$(curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/users/$CREATOR \
            | python3 -c "import sys,json; d=json.load(sys.stdin); print(d.get('name') or d.get('login'))")

          # Replace project name
          sed -i "s/Project Name/$REPO_NAME/g" README.md

          # Replace description if one was provided
          if [ -n "$DESCRIPTION" ]; then
            sed -i "s/A short one-line description of what this project does\./$DESCRIPTION/" README.md
          fi

          # Replace team member placeholder with display name and username
          sed -i "s/Your Name/$DISPLAY_NAME/" README.md
          sed -i "s/@username/@$CREATOR/" README.md
          sed -i "s/| Role |/| Owner |/" README.md

          echo "âœ… Initialized README for: $REPO_NAME (creator: $DISPLAY_NAME)"
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}

      - name: Commit changes and delete workflow file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git rm .github/workflows/init.yml
          git commit -m "chore: initialize repository"
          git push

      - name: Set branch protection on main
        run: |
          curl -L \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/branches/main/protection \
            -d '{
              "required_status_checks": null,
              "enforce_admins": false,
              "required_pull_request_reviews": {
                "required_approving_review_count": 1,
                "dismiss_stale_reviews": true
              },
              "restrictions": null
            }' \
            --fail
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
