name: ðŸš€ Initialize Repository

on:
  push:
    branches:
      - main

jobs:
  setup:
    if: github.run_number == 1
    runs-on: ubuntu-latest
    permissions:
      contents: write
      administration: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rename project in README
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          sed -i "s/Project Name/$REPO_NAME/g" README.md
          echo "âœ… Renamed project to: $REPO_NAME"

      - name: Commit updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: initialize project name to ${{ github.event.repository.name }}"
          git push

      - name: Set branch protection on main
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/branches/main/protection \
            -d '{
              "required_status_checks": null,
              "enforce_admins": false,
              "required_pull_request_reviews": {
                "required_approving_review_count": 1,
                "dismiss_stale_reviews": true
              },
              "restrictions": null
            }'

      - name: Delete this workflow file
        run: |
          git pull
          git rm .github/workflows/init.yml
          git commit -m "chore: remove initialization workflow"
          git push
